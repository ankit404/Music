<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>One tap to create Music</p>
        </header>
        <div class="visual">

        </div>
        <div class="pads">
            <!-- kicks -->
            <div class="pad1">
                <audio class="sound" src="./sounds/kick-808.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/kick-acoustic02.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/kick-cultivator.wav"></audio>
            </div>
            <!-- snare -->
            <div class="pad7">
                <audio class="sound" src="./sounds/snare-808.wav"></audio>
            </div>
            <div class="pad8">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
            <div class="pad9">
                <audio class="sound" src="./sounds/snare-acoustic02.wav"></audio>
            </div>
            <div class="pad10">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad11">
                <audio class="sound" src="./sounds/snare-big.wav"></audio>
            </div>
            <div class="pad12">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
